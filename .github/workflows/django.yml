name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DB_NAME: WalletifyDatabase
  DB_PASSWORD: WalletifyUnsecurePassword
  DB_HOST: localhost
  DB_USER: walletify
  DB_PORT: 8080
  MYSQL_ATTR_SSL_CA: /etc/ssl/cert.pem

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Run MySQL Server
      run: |
        docker run -e MYSQL_PASSWORD=$DB_PASSWORD -e MYSQL_USER=$DB_USER -e MYSQL_DATABASE=$DB_NAME -p 8080:8080 -d mysql:8.0.30
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage 
        pip install coveralls
    - name: Run Tests
      run: |
        python manage.py test
    - name: Run coverage
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        coverage run --source='walletify' manage.py test
        coveralls --service=github
